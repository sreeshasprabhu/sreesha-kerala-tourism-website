<!-- FORM -->
<section style="margin-top: 5%;" >
    <div class="container"><br>		
      <div class="col-lg-6 m-auto d-block  " >			
              <form action="welcome.html" onsubmit="return validation()" class="bg-light ">
                <div class="form-group p-2">
                  <label class="font-weight-bold "> Email: </label>
                  <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                  <span id="emailids" class="text-danger font-weight-bold"> </span>
                </div>   
                <div class="form-group p-2">
                  <label class="font-weight-bold"> Password: </label>
                  <input type="password" name="pass" class="form-control" id="pass" autocomplete="off" placeholder="8 characters including at least 1 uppercase,1 lower case,1 number">
                  <span id="passwords" class="text-danger font-weight-bold"> </span>
                  <span id="pas"></span>
                </div>
                
                <div class="form group  text-center p-2">
                <input type="submit" name="submit" value="Login" class="btn btn-success" 	autocomplete="off">
                </div>
              </form>
      </div>
    </div>
  </section>

<script type="text/javascript">
function validation(){
  var emails = document.getElementById('emails').value;
  var pass = document.getElementById('pass').value;

  
      if(emails == ""){
				document.getElementById('emailids').innerHTML =" ** Please fill the email id field";
				return false;
		  	}
			if(emails.indexOf('@') <= 0 ){
				document.getElementById('emailids').innerHTML =" ** @ Invalid Position";
				return false;
			  } 

			if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
				document.getElementById('emailids').innerHTML =" ** . Invalid Position";
				return false;
			  }


      if(pass == ""){
				document.getElementById('passwords').innerHTML =" ** Please fill the password field";
				return false;
			}
			if((pass.length <= 7) || (pass.length > 20)) {
				document.getElementById('passwords').innerHTML =" ** Passwords lenght must be between  8 and 20";
				return false;	
			}
			 if(pass.search(/[0-9]/)==-1){
				document.getElementById('passwords').innerHTML =" ** Passwords must contain at least one numeric";
				return false;
			}
			if(pass.search(/[a-z]/)==-1){
				document.getElementById('passwords').innerHTML =" ** Passwords must contain at least one lowercase";
				return false;
			}
			if(pass.search(/[A-Z]/)==-1){
				document.getElementById('passwords').innerHTML =" ** Passwords must contain at least one uppercase";
				return false;
			}
}
